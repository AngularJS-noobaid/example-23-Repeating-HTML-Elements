<!DOCTYPE html>
	
<html>
	<head>
		<title>Repeating HTML elements</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	</head>	

	<body>
		<h1>AngularJS Tutorial: Directives </h1>

		<div ng-app="" ng-init="names=['HTML','CSS','JavaScript'];names2=[
			{name:'HTML', role:'Content and Structure'},
			{name:'CSS', role:'Style'},
			{name:'JavaScript', role:'Dynamic Content'}]">

			<h2>Example #1: Repeating HTML Elements</h2>
			
			<h3>Knowledge needed before learning AngularJS:</h3>
  
			<ul>
    				<li ng-repeat="x in names">
      					{{ x }}
    				</li>
  			</ul>


			<h3>Languages and their Roles</h3>

			<ul>
				
  				<li ng-repeat="x in names2">
    					{{ x.name + ': ' + x.role }}
  				</li>
			</ul>
		</div>
	</body>
</html>
